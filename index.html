<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citigroup - Shares Outstanding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        h1 { color: #2C3E50; }
    </style>
</head>
<body>
    <h1 id="share-entity-name">Citigroup</h1>
    <div class="container">
        <h2>Shares Outstanding Data</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Maximum Shares:</h3>
                <p>Value: <span id="share-max-value"></span></p>
                <p>Fiscal Year: <span id="share-max-fy"></span></p>
            </div>
            <div class="col-md-6">
                <h3>Minimum Shares:</h3>
                <p>Value: <span id="share-min-value"></span></p>
                <p>Fiscal Year: <span id="share-min-fy"></span></p>
            </div>
        </div>
    </div>
    <script>
        async function fetchData(cik) {
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                headers: { 'User-Agent': 'MyApp (https://example.com)' }
            });
            const data = await response.json();
            return data;
        }
        function processSharesData(data) {
            const entityName = data.entityName;
            const shares = data.units.shares;
            const filteredShares = shares.filter(share => share.fy > "2020" && !isNaN(share.val));
            const max = filteredShares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = filteredShares.reduce((prev, current) => (prev.val < current.val) ? prev : current);
            return { entityName, max, min };
        }
        function updateDOM(data) {
            document.getElementById('share-entity-name').innerText = data.entityName;
            document.getElementById('share-max-value').innerText = data.max.val;
            document.getElementById('share-max-fy').innerText = data.max.fy;
            document.getElementById('share-min-value').innerText = data.min.val;
            document.getElementById('share-min-fy').innerText = data.min.fy;
            document.title = `${data.entityName} - Shares Outstanding`;
        }
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const cik = urlParams.get('CIK') || '0000831001'; // Default to Citigroup CIK
            const data = await fetchData(cik);
            const processedData = processSharesData(data);
            updateDOM(processedData);
        }
        init();
    </script>
</body>
</html>
